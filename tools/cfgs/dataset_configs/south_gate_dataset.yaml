DATASET: 'SouthGateDataset'
# DATA_PATH: "/media/data3/tjtanaa/south_gate_1680"
DATA_PATH: "/media/data3/tjtanaa/transform_south_gate_1680"
# DATA_PATH: "/media/data2/southgatetestdata2"
# DATA_PATH: "/media/data2/transform_southgatetestdata2"
# DATA_PATH: "/media/data2/transform_southgatetestdata4"
PROCESSED_DATA_TAG: 'south_gate_processed_data'

POINT_CLOUD_RANGE: [-50.4, -50.4, 0.0, 50.4, 50.4, 8.0]
# POINT_CLOUD_RANGE: [-40.4, -32.4, 0.0, 30.0, 47.6, 8.0]

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [south_gate_infos_train.pkl],
    'test': [south_gate_infos_val.pkl],
    # 'train': [south_gate_infos_train_test2.pkl],
    # 'test': [south_gate_infos_val_test2.pkl],
    # 'train': [south_gate_infos_train_test4.pkl],
    # 'test': [south_gate_infos_val_test4.pkl],
}



SAMPLED_INTERVAL: {
    'train': 1,
    'test': 1
}

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - pcdet_south_gate_dbinfos_train_sampled_1.pkl
          PREPARE: {
             filter_by_min_points: ["Private Cars:5",
                "Double Decker Bus:5",
                "Single Decker Bus:5",
                "Taxi:5",
                "Mini Bus:5",
                "Vans:5",
                "Light Trucks:10",
                "Medium Trucks:10",
                "Heavy Trucks:10",
                "Motorbikes:20",
                "Crane Truck:15",
                "Cylindrical Truck:15"],
             filter_by_difficulty: [-1],
          }

          SAMPLE_GROUPS: ["Private Cars:5",
                "Double Decker Bus:5",
                "Single Decker Bus:5",
                "Taxi:20",
                "Mini Bus:5",
                "Vans:10",
                "Light Trucks:10",
                "Medium Trucks:10",
                "Heavy Trucks:10",
                "Motorbikes:20",
                "Crane Truck:15",
                "Cylindrical Truck:15"]
          NUM_POINT_FEATURES: 4
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': True
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.1, 0.1, 0.15]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 80000,
        'test': 90000
      }



