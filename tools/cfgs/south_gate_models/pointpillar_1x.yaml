CLASS_NAMES: ["Private Cars",
                "Double Decker Bus",
                "Single Decker Bus",
                "Taxi",
                "Mini Bus",
                "Vans",
                "Light Trucks",
                "Medium Trucks",
                "Heavy Trucks",
                "Motorbikes",
                "Crane Truck",
                "Cylindrical Truck"]

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/south_gate_dataset.yaml
    
    POINT_CLOUD_RANGE: [-50.4, -50.4, 0.0, 50.4, 50.4, 8.0]
    DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': True
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.32, 0.32, 6.0]
      MAX_POINTS_PER_VOXEL: 20
      MAX_NUMBER_OF_VOXELS: {
        'train': 150000,
        'test': 150000
      }


MODEL:
    NAME: PointPillar

    VFE:
        NAME: PillarVFE
        WITH_DISTANCE: False
        USE_ABSLOTE_XYZ: True
        USE_CLUSTER_XYZ: False
        USE_NORM: True
        NUM_FILTERS: [64, 64]

    MAP_TO_BEV:
        NAME: PointPillarScatter
        NUM_BEV_FEATURES: 64
    
    BACKBONE_2D:
        NAME: BaseBEVBackbone
        LAYER_NUMS: [3, 5, 5]
        LAYER_STRIDES: [2, 2, 2]
        NUM_FILTERS: [64, 128, 256]
        UPSAMPLE_STRIDES: [1, 2, 4]
        NUM_UPSAMPLE_FILTERS: [128, 128, 128]
    
    DENSE_HEAD:
        NAME: AnchorHeadSingle
